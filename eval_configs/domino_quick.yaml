# Configuration for the Domino Don't Fall Puzzle Demo
# This example demonstrates a simple domino task.

runner:
  experiment_name: domino_quick_test
  log_dir: "logs"
  results_excel_path: "experiment_results.xlsx"
  history_length: 5

agent:
  type: "openai"
  model_name: "gpt-5-mini"
  # API key and base URL are loaded from environment variables (.env file or system export)
  # Example .env file:
  # OPENAI_API_KEY="your_api_key_here"
  # OPENAI_BASE_URL="https://api.openai.com/v1"
  api_key: null
  base_url: null
  temperature: 0.7
  max_tokens: 500
  timeout: 300.0

judgement:
  type: "openai"
  model_name: "gpt-5"
  api_key: null
  base_url: null
  temperature: 0.6
  max_tokens: 2000
  timeout: 300.0

environment:
  type: "domino"
  gui: false
  urdf_local_path: "src/phyvpuzzle/environment/phobos_models"
  render_width: 512
  render_height: 512
  multi_view: true
  load_table: false
  max_steps: 3

task:
  type: "domino_dont_fall"
  name: "domino_dont_fall_demo"
  difficulty: easy
  num_dominoes: 3
  arrangement_pattern: "line"
  domino_spacing: 0.08
  ruled_evaluation: false
