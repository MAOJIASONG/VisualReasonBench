# Configuration for the Luban Lock Disassembly Task
# This example demonstrates the Luban Lock disassembly task.

runner:
  experiment_name: luban_disassembly_test
  log_dir: "logs"
  results_excel_path: "experiment_results.xlsx"
  history_length: 5

agent:
  type: "openai"
  model_name: "qwen/qwen3-vl-30b-a3b-thinking"
  # API key and base URL are loaded from environment variables (.env file or system export)
  api_key: null
  base_url: null
  temperature: 0.1
  max_tokens: 32000
  timeout: 300.0

judgement:
  type: "openai"
  model_name: "qwen/qwen3-vl-30b-a3b-thinking"
  api_key: null
  base_url: null
  temperature: 0.1
  max_tokens: 5000
  timeout: 300.0

environment:
  type: "luban"
  urdf_local_path: "src/phyvpuzzle/environment/phobos_models"
  gui: false
  render_width: 512
  render_height: 512
  move_unit_step: 0.01
  rotate_unit_step: 5.0
  enable_soft_collision: true
  soft_collision_damping: 0.99

task:
  type: "luban_disassembly"
  name: "luban_test"
  difficulty: "easy"
  urdf_root: "src/phyvpuzzle/environment/phobos_models/luban-6-piece"
  target_displacement_threshold: 0.08
  ruled_evaluation: true
