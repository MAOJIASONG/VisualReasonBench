# Configuration for the Puzzle Assembly Demo
# This example demonstrates a simple jigsaw puzzle assembly task.

runner:
  experiment_name: puzzle_assembly_quick_test
  log_dir: "logs"
  results_excel_path: "experiment_results.xlsx"
  history_length: 5

agent:
  type: "openai"
  model_name: "gpt-4o"
  # API key and base URL are loaded from environment variables (.env file or system export)
  api_key: "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"
  base_url: "https://openrouter.ai/api/v1"
  temperature: 0.6
  max_tokens: 5000
  timeout: 300.0

judgement:
  type: "openai"
  model_name: "gpt-4o-mini"
  api_key: "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"
  base_url: "https://openrouter.ai/api/v1"
  temperature: 0.1
  max_tokens: 5000
  timeout: 300.0

environment:
  type: "puzzle"
  gui: false
  urdf_local_path: "src/phyvpuzzle/environment/phobos_models"
  render_width: 512
  render_height: 512
  multi_view: true
  load_table: false
  max_steps: 10

task:
  type: "3x3_stacking"
  name: "3x3_stacking_puzzle"
  difficulty: medium
  num_pieces: 9  # 9 complex pieces + 1 container
  puzzle_size: [3, 3]  # Target 3x3 cube
  piece_size: 0.08
  ruled_evaluation: false