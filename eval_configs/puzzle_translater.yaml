# ==========================================
# Puzzle Translater 测试任务配置文件
# ==========================================
# 这是一个简单的拼图堆叠任务，用于测试基本的物体操作能力
# 
# 任务目标：
#   1. 将 Object #7 (ID: 2) 移动到黑色容器内
#   2. 将 Object #6 (ID: 3) 放置在 ID: 2 的上方
# 
# 该任务使用与 puzzle_quick 相同的环境，但任务更简单，
# 只需要完成两个基本的堆叠操作。

runner:
  experiment_name: puzzle_translater_test
  log_dir: "logs"
  results_excel_path: "experiment_results.xlsx"
  history_length: 5

agent:
  type: "openai"
  model_name: "gpt-5-mini"
  # API密钥和基础URL从环境变量加载（.env文件或系统导出）
  api_key: "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"
  base_url: "https://openrouter.ai/api/v1"
  temperature: 0.6
  max_tokens: 5000
  max_content_size: 100000  # 对话历史总token数限制（增加到100k）
  timeout: 300.0

judgement:
  type: "openai"
  model_name: "gpt-4o-mini"
  api_key: "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"
  base_url: "https://openrouter.ai/api/v1"
  temperature: 0.1
  max_tokens: 5000
  timeout: 300.0

environment:
  type: "puzzle"
  gui: false
  urdf_local_path: "src/phyvpuzzle/environment/phobos_models"
  render_width: 512
  render_height: 512
  multi_view: true
  load_table: false
  max_steps: 10  # 简单任务，只需要更少的步骤

task:
  type: "simple_stacking"
  name: "puzzle_translater_test"
  difficulty: easy
  num_pieces: 2  # 只操作2个拼图块
  puzzle_size: [2, 1]  # 简单的堆叠任务
  piece_size: 0.08
  ruled_evaluation: false
  # 任务描述：
  # 1. 将 Object #7 (ID: 2) 移动到黑色框（容器）中
  # 2. 将 Object #6 (ID: 3) 放在 ID 2 的上面

